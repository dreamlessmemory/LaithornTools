name: LaithornTools
version: 1.1.2
description: Create special tools with laithorn properties
main: com.dreamless.laithorntools.LaithornTools
api-version: 1.16
authors: [DreamlessMemory/MemoryReborn]
prefix: LaithornTools
depend: [LaithornsGrace]
commands:
  TreeTool:
    description: Command for Administration
    aliases: [treetool, trtool]
permissions:
  treetool.admin:
    description: All permissions related to setup of TreeWarp
  treetool.user:
    description: Allows for the creation of leaves and use of warps